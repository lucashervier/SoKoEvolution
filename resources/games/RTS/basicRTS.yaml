Actions:
  - Name: gather
    Behaviours:
      - Src:
          Object: harvester
          Commands:
            - incr: resources
            - reward: 1
        Dst:
          Object: minerals
          Commands:
            - decr: resources
      - Src:
          Object: harvester
          Commands:
            - decr: resources
            - reward: 1
        Dst:
          Object: base
          Commands:
            - incr: resources

  - Name: move
    Behaviours:
      - Src:
          Object: [harvester, puncher, pusher, movable_wall]
          Commands:
            - mov: _dest # mov will move the object, _dest is the destination location of the action
        Dst:
          Object: _empty

      - Src:
          Object: pusher
          Commands:
            - mov: _dest # mov will move the object, _dest is the destination location of the action
        Dst:
          Object: [movable_wall, harvester, puncher]
          Commands:
            - cascade: _dest # reapply the same action to the dest location of the action

  - Name: punch
    Behaviours:
      - Src:
          Object: puncher
          Commands:
            - reward: 1
        Dst:
          Object: [puncher, harvester, pusher, base]
          Commands:
            - decr: health
            - eq:
                Arguments: [0, health]
                Commands:
                  - remove: true

